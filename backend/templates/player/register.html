<!-- backend/templates/player/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .reg-option { 
      transition: transform 0.2s; 
      cursor: pointer; 
      height: 100%;
    }
    .reg-option:hover { 
      transform: scale(1.03); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h2>üèÖ Player Registration</h2>
          <p class="text-muted">Select your registration type</p>
        </div>

        <div class="row g-4">
          <!-- Single Player Card -->
          <div class="col-md-6" onclick="window.location='/player/register/single'">
            <div class="card reg-option shadow text-center p-4">
              <div class="display-4 mb-3">üßç</div>
              <h5>Single Player</h5>
              <p class="text-muted">Register for individual sports like Running, Shot Put, etc.</p>
            </div>
          </div>

          <!-- Team Card -->
          <div class="col-md-6" onclick="window.location='/player/register/team'">
            <div class="card reg-option shadow text-center p-4">
              <div class="display-4 mb-3">ü§ù</div>
              <h5>Team Registration</h5>
              <p class="text-muted">Register a team for Cricket, Football, Volleyball, etc.</p>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="/roles" class="btn btn-outline-secondary">&larr; Back to Roles</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
