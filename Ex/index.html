<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Sports Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .card { max-width: 500px; margin: 50px auto; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .btn-toggle { display: block; width: 100%; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="text-center mb-4">üîê College Sports Portal</h2>
    <p class="text-center text-muted">Choose your login method:</p>

    <!-- Toggle between QR Scan and Manual Input -->
    <div class="mb-3">
      <button id="toggleScan" class="btn btn-outline-primary w-100">Use QR Scanner</button>
      <button id="toggleManual" class="btn btn-outline-secondary w-100">Enter QR Code Manually</button>
    </div>

    <!-- QR Scanner Section -->
    <div id="qrSection" style="display: none;">
      <h5 class="mb-3">üì∏ Scan Your QR Code</h5>
      <video id="video" width="300" height="200" style="border: 2px solid #007BFF; border-radius: 8px; display: none;"></video>
      <p id="result" class="mt-3 text-danger"></p>
      <button class="btn btn-primary mt-3" onclick="startCamera()">Start Camera</button>
    </div>

    <!-- Manual Input Section -->
    <div id="manualSection" style="display: none;">
      <h5 class="mb-3">üìù Enter QR Code</h5>
      <form id="manualForm">
        <div class="mb-3">
          <label class="form-label">QR Code (e.g., QR23BIT55)</label>
          <input type="text" class="form-control" id="qrInput" placeholder="Enter QR code" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    const qrSection = document.getElementById("qrSection");
    const manualSection = document.getElementById("manualSection");
    const toggleScan = document.getElementById("toggleScan");
    const toggleManual = document.getElementById("toggleManual");

    // Show QR scanner by default
    function showQRScanner() {
      qrSection.style.display = "block";
      manualSection.style.display = "none";
      toggleScan.classList.add("active");
      toggleManual.classList.remove("active");
    }

    function showManualInput() {
      qrSection.style.display = "none";
      manualSection.style.display = "block";
      toggleScan.classList.remove("active");
      toggleManual.classList.add("active");
    }

    // Initial state
    showQRScanner();

    // Toggle buttons
    toggleScan.onclick = showQRScanner;
    toggleManual.onclick = showManualInput;

    // Start Camera
    function startCamera() {
      const video = document.getElementById('video');
      const result = document.getElementById('result');
      video.style.display = 'block';

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          scan();
        })
        .catch(err => {
          result.textContent = "‚ùå Error accessing camera: " + err.message;
        });

      function scan() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        requestAnimationFrame(function process() {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
              result.textContent = "Scanning...";
              fetch('http://127.0.0.1:8000/api/verify-qr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_code: code.data })
              })
              .then(res => res.json())
              .then(data => {
                localStorage.setItem("user", JSON.stringify(data));
                result.textContent = `‚úÖ Welcome, ${data.name}!`;
                setTimeout(() => {
                  window.location.href = "dashboard.html";
                }, 1000);
              })
              .catch(() => result.textContent = "‚ùå Invalid QR Code");
            } else {
              requestAnimationFrame(process);
            }
          }
        });
      }
    }

    // Manual Login Form
    document.getElementById("manualForm").onsubmit = async (e) => {
      e.preventDefault();
      const qrCode = document.getElementById("qrInput").value.trim();
      const result = document.getElementById("result");

      try {
        const res = await fetch("http://127.0.0.1:8000/api/verify-qr", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ qr_code: qrCode })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem("user", JSON.stringify(data));
          result.innerHTML = `<div class="alert alert-success">Welcome, ${data.name}!</div>`;
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);
        } else {
          const err = await res.json();
          result.innerHTML = `<div class="alert alert-danger">${err.detail}</div>`;
        }
      } catch (err) {
        result.innerHTML = `<div class="alert alert-danger">‚ùå Server not reachable</div>`;
      }
    };
  </script>
</body>
</html>
