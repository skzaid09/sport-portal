<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand">ğŸ† Leaderboard</a>
      <a href="dashboard.html" class="text-white">â† Back</a>
    </div>
  </nav>

  <div class="container py-4">
    <h2>Dynamic Leaderboard</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Team</th>
          <th>Wins</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    window.onload = async () => {
      const res = await fetch('http://127.0.0.1:8000/api/leaderboard/EVENT001');
      const data = await res.json();
      const body = document.getElementById('leaderboard-body');
      body.innerHTML = '';

      if (data.rankings) {
        data.rankings.sort((a, b) => b.points - a.points);
        data.rankings.forEach((team, i) => {
          body.innerHTML += `
            <tr>
              <td>${i+1}</td>
              <td>${team.team_name}</td>
              <td>${team.wins}</td>
              <td>${team.points}</td>
            </tr>
          `;
        });
      }
    };
  </script>
</body>
</html>
